<div class="error-container">
  <div class="error-card">
    <div class="error-icon">
      <i class="bi bi-exclamation-triangle"></i>
    </div>
    <h1 class="error-title">404</h1>
    <h2 class="error-subtitle">Page Not Found</h2>
    <p class="error-message">
      Oops! The page you're looking for seems to have wandered off into the digital void. It might
      have been moved, deleted, or never existed in the first place.
    </p>
    <div class="error-actions">
      <a routerLink="/" class="btn-shopping"> <i class="bi bi-house"></i> Back to Home </a>
      <a (click)="goBack()" class="btn-outline"> <i class="bi bi-arrow-left"></i> Go Back </a>
    </div>
  </div>
</div>
