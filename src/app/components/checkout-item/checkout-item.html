<div class="checkout-item">
  <div class="checkout-item-image image-container">
    <app-image-with-loading class="checkout-item-image" [image]="item.product.image">
    </app-image-with-loading>
  </div>
  <div class="checkout-item-details">
    <div class="checkout-item-name">{{ item.product.name }}</div>
    <div class="checkout-item-category">{{ item.product.category }} â€¢ {{ item.product.brand }}</div>
    <div class="checkout-item-price">
      {{ ((item.product.price * (100 - item.product.sale)) / 100) * item.qty | currency }}
    </div>
  </div>
  <div class="checkout-item-quantity">Qty: {{ item.qty }}</div>
</div>
