<header id="header" class="header-modern">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" routerLink="/">
        <img src="./assets/imgs/logo.png" alt="WolFix Store" width="200" />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNav"
        aria-controls="mainNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/">
              <i class="bi bi-house-door"></i>
              Home
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-grid-3x3-gap"></i>
              Categories
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="index.html?category=Electronics">Electronics</a>
              </li>
              <li><a class="dropdown-item" href="index.html?category=Home">Home</a></li>

              <li><a class="dropdown-item" href="index.html?category=Clothing">Clothing</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact">
              <i class="bi bi-envelope"></i>
              Contact
            </a>
          </li>
        </ul>
        @if (searchStatus) {
          <div class="search-container me-3">
            <app-search-bar></app-search-bar>
          </div>
        }

        <div class="user-actions d-flex align-items-center gap-2">
          <a routerLink="/cart" class="action-btn cart-btn" title="Shopping Cart">
            <i class="bi bi-bag"></i>
            <span id="cartCountBadge" class="badge">{{ cartService.getTotalQuantity() }}</span>
          </a>
          <div id="authArea" class="auth-buttons d-flex align-items-center gap-2">
            @if (islogged) {
              <div class="dropdown">
                <button
                  class="btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                >
                  <i class="bi bi-person-circle"></i> {{ user.name }}
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a class="dropdown-item" href="account.html"
                      ><i class="bi bi-gear"></i> Account Settings</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" routerLink="/orders"
                      ><i class="bi bi-clock-history"></i> Order History</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" (click)="authService.logout()"
                      ><i class="bi bi-box-arrow-right"></i> Logout</a
                    >
                  </li>
                </ul>
              </div>
            } @else {
              <app-btn-secondary routerLink="/login" content="Login"></app-btn-secondary>
              <app-btn-primary routerLink="/signup" content="Sign Up"></app-btn-primary>
            }
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
