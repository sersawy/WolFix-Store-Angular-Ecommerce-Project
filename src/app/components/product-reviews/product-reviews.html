<div class="review-item">
  <div class="review-header">
    <div>
      <div class="reviewer-name">{{ review.name }}</div>
      <div class="review-date">{{ review.date }}</div>
    </div>
    <app-rating [rating]="review.rating"></app-rating>
  </div>
  <p class="review-text">{{ review.review }}</p>
</div>
